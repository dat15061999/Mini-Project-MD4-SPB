<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Clothes</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="/assets/css/custom-style.css">
    <link rel="stylesheet" href="/assets/css/loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <script src="/assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assets/jquery/jquery.validate.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div>
        <div class="row">
            <div class="container d-flex align-items-center border-bottom py-2 mt-2" style="width: 85%;">
                <div class="d-flex align-items-center" style="min-width: 180px;">
                    <a href="">
                        <i class="fa fa-cart-plus" style="font-size: 17px;">
                            Shoe Ecommerce
                        </i>
                    </a>

                </div>
                <div class="d-flex flex-grow-1 justify-content-between">
                    <form action="" class="d-flex flex-grow-1 align-items-center">
                        <div class="input-group" style="width: 450px;">
                            <input type="search" placeholder="Enter your search shoes"
                                class="form-control form-control-sm in-search" value="">
                            <button type="button" class="btn btn-primary input-group-text btn-search"><i
                                    class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="d-flex">
                    <div>
                        <button type="button" class="btn" style="font-size: 25px;"><i
                                class="fa fa-shopping-cart"></i></button>
                        <button type="button" class="btn" style="font-size: 25px;"><i class="fa fa-user"></i></button>
                    </div>
                </div>
            </div>
            <div class="container d-flex" style="width: 85%;">

                <div style="min-width: 180px;">
                    <div class="d-flex flex-column border-end me-1 h-100">
                        <div class="py-2 d-flex flex-column justify-content-center render-nav">
                        </div>
                    </div>
                </div>

                <div class="flex-grow-1">
                    <div class="py-2 d-flex flex-column justify-content-center">
                        <h3>Recomended</h3>
                    </div>
                    <div class="form-group render-btn-brand">
                    </div>
                    <div class="py-2 d-flex flex-column justify-content-center">
                        <h3>Products</h3>
                        <div class="row render-product">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/assets/js/nav.js"></script>
<script src="/assets/js/demo.js"></script>

</html>
